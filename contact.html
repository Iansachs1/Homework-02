<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="02-Homework/Assets/CSS/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="02-Homework/Assets/CSS/contact.css">
    <title>Contact Ian</title>
</head>
<body>
     <!-- Header Section starting with semantic tag for accessability-->
  <header id="header">
    <!-- Bootstrap grid layout -->
    <div class="container">

      <div class="row">
        <!-- Frist column for my name in the header -->
        <div id="name" class="col-sm-4 col-md-4 col-lg-2">
          <h3>
            Ian Sachs
          </h3>
        </div>
        <!-- empty space to layout the page -->
        <div class="col-sm-2 col-md-4 col-lg-7"></div>
        <!-- navbar links to the other pages -->
        <div id="nav" class="col-sm-6 col-md-4 col-lg-3">

          <span>
    
            <a class="horizontal first" href="index.html">About</a>

            <a class="horizontal" href="portfolio.html">Portfolio</a>

            <a class="horizontal" href="contact.html">Contact</a>

          </span>

        </div>
      </div>
    </div>

  </header>

      <!-- Card Section Starting with grid sytem to size the card -->
      <div class="container">

        <div class="row">    

          <div class="col-sm-12 col-lg-7">  

            <!-- Bootstrap class to make a premade card -->          
            <div id="ContactCard" class="card">
    
              <div class="card-body">
                <!-- card header -->
                <div id="CardTitle">
                  
                    <h4>Contact</h4>
      
                </div>
                <!-- bootstrap forms and buttons -->
                <div class="form-group">
                    <label id="label" for="exampleFormControlInput1">Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                  </div>


                <div id="label" class="form-group">
                    <label for="exampleFormControlInput1">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
                </div>

                <div id="label" class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                  </div>

                <button id="SubBtn" class="btn btn-primary">Submit</button>

              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- footer -->
      <footer class="footer">
        <p>&copy; Copyright</p>
      </footer>
</body>
</html>
